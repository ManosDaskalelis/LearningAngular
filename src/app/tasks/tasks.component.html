<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of tasks; track task.id) {
            @if (userId == task.userId) {
                <li>
                    <app-task [task]="task" (complete)="onCompleteTask($event)"/>
                </li>
            }
        }
        <!-- @for (task of selectedUserTasks; track task.id) {
            //
        } -->
    </ul>
</section>
