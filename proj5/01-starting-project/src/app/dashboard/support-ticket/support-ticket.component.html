<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <!-- <app-ticket/> - {{$first}} -->
        <!-- <app-ticket/> - {{$last}} -->
        <!-- <app-ticket/> - {{$even}} -->
        <app-ticket/> - {{$odd}}
      </li>
    } @empty {
      <p>No tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
